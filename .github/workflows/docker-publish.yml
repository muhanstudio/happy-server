name: Build and Push to Docker Hub

# 触发条件：推送到 main 分支，或者手动点击按钮
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 拉取代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 设置 QEMU (如果你需要跨平台构建，比如 ARM 架构，没有也可以)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 3. 设置 Docker 构建环境
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. 登录 Docker Hub (需要你去 GitHub 仓库设置 Secrets)
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5. 构建并推送
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          # 自动打标签： latest
          tags: ${{ secrets.DOCKER_USERNAME }}/happy-server:latest
          # 开启缓存，让第二次构建更快
          cache-from: type=gha
          cache-to: type=gha,mode=max
